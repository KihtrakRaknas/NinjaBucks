<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyB9qbG1G1TBucaoEZvvsevtQ172HHGDyXQ",
        authDomain: "cnninjabucks.firebaseapp.com",
        databaseURL: "https://cnninjabucks.firebaseio.com",
        projectId: "cnninjabucks",
        storageBucket: "cnninjabucks.appspot.com",
        messagingSenderId: "426732205898",
        appId: "1:426732205898:web:fd70fd4678e0ee59c7f3b3",
        measurementId: "G-6GV7BPG258"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var database = firebase.database();

      function updateWName(){
        var name = document.getElementById("nbName").innerText;
        var newVal = document.getElementById("nbInput").value;
        updateWval(newVal,name)
      }
        
        function add(){
            var name = document.getElementById("nbName").innerText;
            var newVal = document.getElementById("nbInput").value;
            if(newVal!=""&&Number(newVal) != null){
                newVal=Number(newVal)
                newVal+=100
            }
            updateWval(newVal,name)
        }
        
        function sub(){
            var name = document.getElementById("nbName").innerText;
            var newVal = document.getElementById("nbInput").value;
            console.log("sub")
            if(newVal!=""&&Number(newVal) != null){
                console.log("sub")
                newVal=Number(newVal)
                newVal-=100
                console.log(newVal)
            }
            updateWval(newVal,name)
        }
        
        function updateWval(newVal, name){
            var auth = window.localStorage.getItem('auth');
            if(auth == "true"){
              console.log(newVal)
              if(newVal!==""&&Number(newVal) != null){
                newVal = Number(newVal)
                  console.log(newVal)
                firebase.database().ref().update({
                  [name]:newVal
                })
              }
            }else{
              var authKey = prompt("Enter Password")
              if(authKey == "h@nds@nitizer"){
                  window.localStorage.setItem('auth',"true")
                  updateWval(newVal, name)
              }
            }
            $('#myModal').modal('hide')
        }
        
        function showModal(name,old){
            document.getElementById("nbInput").value = old;
            document.getElementById("nbName").innerText = name;
            $('#myModal').modal('show')
        }

      firebase.database().ref().on('value', function(snapshot) {
        var table = document.getElementById("ninjas");
        table.innerHTML = "";
        for(nin in snapshot.val()){
        table.innerHTML+=`
         <tr onclick="showModal('`+nin+`', `+snapshot.val()[nin]+`)">
              <th scope="row">`+nin+`</th>
              <td>`+snapshot.val()[nin]+`</td>
            </tr>
        `
        }
});
    </script>
  </head>
  <body>
      <div>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Ninja Bucks</th>
            </tr>
          </thead>
          <tbody id="ninjas">

          </tbody>
        </table>
        </div>
      
      <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="nbName">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" style="display: flex;  align-items: center; justify-content: center;">
                  <button type="button" class="btn btn-outline-success" style="margin-bottom: 2px" class="text-center" onClick="add()">+</button><input type="text" class="form-control" id="nbInput" style="margin-bottom: 2px"/><button type="button" class="btn btn-outline-danger" onClick="sub()">-</button>
                
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="updateWName()">Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

<html>
  <head>

        https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script>
      // Your web app's Firebase configuration
      var firebaseConfig = {
        apiKey: "AIzaSyB9qbG1G1TBucaoEZvvsevtQ172HHGDyXQ",
        authDomain: "cnninjabucks.firebaseapp.com",
        databaseURL: "https://cnninjabucks.firebaseio.com",
        projectId: "cnninjabucks",
        storageBucket: "cnninjabucks.appspot.com",
        messagingSenderId: "426732205898",
        appId: "1:426732205898:web:fd70fd4678e0ee59c7f3b3",
        measurementId: "G-6GV7BPG258"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();

      var database = firebase.database();

      function updateWName(name,old){
        var newVal = prompt("newValue?\nOld NB: "+old)
        if(Number(newVal)){
          newVal = Number(newVal)
          firebase.database().ref().update({
            [name]:newVal
          })
        }
      }

      firebase.database().ref().on('value', function(snapshot) {
        var table = document.getElementById("ninjas");
        table.innerHTML = "";
        for(nin in snapshot.val()){
        table.innerHTML+=`
         <tr onclick="updateWName('`+nin+`', `+snapshot.val()[nin]+`)">
              <th scope="row">`+nin+`</th>
              <td>`+snapshot.val()[nin]+`</td>
            </tr>
        `
        }
});
    </script>
  </head>
  <body>
      <div>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Ninja Bucks</th>
            </tr>
          </thead>
          <tbody id="ninjas">

          </tbody>
        </table>
        </div>
